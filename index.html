<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FedEx Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4d148c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4d148c;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f3f3f3;
    }
    .package-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    #map {
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FedEx Package Tracking</h1>
  </header>
  <main>
    <input type="text" id="trackingId" placeholder="Enter Tracking Number" />
    <button onclick="trackPackage()">Track</button><table id="resultsTable" style="display:none">
  <tbody id="resultsBody"></tbody>
</table>

<div id="map" style="display:none"></div>

  </main>  <script>
    const trackingData = {
      "FEDEX-5491G": {
        sender: { name: "Dr Jennifer", country: "Afghanistan", email: "jn@gmail.com", phone: "00746525472" },
        receiver: { name: "Gustavo Daniel", country: "Argentina", email: "empty", direction: "Jacobo watt 5053", phone: "+54 9 11 3854-8729" },
        arrival: "23st July 2025",
        location: "Dubai International Airport",
        image: "fedex-package.jpg",
        coords: { lat: 25.2532, lng: 55.3657 }
      },
      "FEDEX-2025V": {
        sender: { name: "FedEx USA", country: "USA", email: "info@fedex.com", phone: "+1 888-888-8888" },
        receiver: { name: "Mr Vincent", country: "Nigeria", email: "vincent@gmail.com", direction: "123 Lagos Street", phone: "+234 7012345678" },
        arrival: "30th July 2025",
        location: "In transit - Casablanca, Morocco",
        image: "fedex-package.jpg",
        coords: { lat: 33.5731, lng: -7.5898 }
      }
    };

    function trackPackage() {
      const input = document.getElementById("trackingId").value.trim().toUpperCase();
      const data = trackingData[input];
      const table = document.getElementById("resultsTable");
      const body = document.getElementById("resultsBody");
      const mapDiv = document.getElementById("map");

      if (data) {
        body.innerHTML = `
          <tr><th colspan="2">SENDER'S INFORMATION</th></tr>
          <tr><td>Name</td><td>${data.sender.name}</td></tr>
          <tr><td>Country</td><td>${data.sender.country}</td></tr>
          <tr><td>Email</td><td>${data.sender.email}</td></tr>
          <tr><td>Phone</td><td>${data.sender.phone}</td></tr>

          <tr><th colspan="2">RECEIVER'S INFORMATION</th></tr>
          <tr><td>Name</td><td>${data.receiver.name}</td></tr>
          <tr><td>Country</td><td>${data.receiver.country}</td></tr>
          <tr><td>Email</td><td>${data.receiver.email}</td></tr>
          <tr><td>Direction</td><td>${data.receiver.direction}</td></tr>
          <tr><td>Phone</td><td>${data.receiver.phone}</td></tr>

          <tr><th colspan="2">PACKAGE INFORMATION</th></tr>
          <tr><td>Date of Arrival</td><td>${data.arrival}</td></tr>
          <tr><td>Current Location</td><td><strong>${data.location}</strong></td></tr>

          <tr><th colspan="2">PACKAGE IMAGE</th></tr>
          <tr><td colspan="2"><img src="${data.image}" class="package-image"></td></tr>
        `;

        table.style.display = "table";
        mapDiv.style.display = "block";
        initMap(data.coords.lat, data.coords.lng);
      } else {
        table.style.display = "none";
        mapDiv.style.display = "none";
        alert("‚ùå Invalid Tracking ID. Please try again.");
      }
    }

    function initMap(lat, lng) {
      const location = { lat, lng };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: location,
      });
      new google.maps.Marker({ position: location, map: map });
    }
  </script>  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script></body>
</html>
