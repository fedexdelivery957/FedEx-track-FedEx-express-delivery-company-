<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FedEx Express Delivery Company</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #4d148c;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .banner {
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 80px 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #f3f3f3;
    }

    .controls button {
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
    }

    .track-btn {
      background-color: #4d148c;
      color: white;
    }

    .track-form {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .track-form input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid orange;
      width: 250px;
    }

    .track-form button {
      padding: 10px 15px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      display: none;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }

    th {
      background-color: #4d148c;
      color: white;
    }

    .package-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }

    footer {
      background-color: #4d148c;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .responsive-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      🌐🛬✈️🛩️🛫 welcome to FedEx express delivery company official tracking page| we deliver to all countries🇺🇸🇳🇮🇱🇷🇬🇧🇫🇯🇧🇻🇧🇴🇧🇷🇧🇬🇨🇵🇨🇴🇪🇪🇫🇲🌐 | just follow our guidelines to avoid any problems | 🌐🧳🌐🛩️
    </marquee>
</div>
<header>
  <h1>FedEx</h1>
  <div style="font-size: 24px;">👤</div>
</header>

<img src="fedex-worker.jpg" alt="FedEx Worker" class="responsive-img" />

<div class="controls">
  <button>FARES AND TRANSIT TIMES</button>
  <button class="track-btn">TRACK</button>
  <button>SEND</button>
  <button>RETURN</button>
</div>

<div class="track-form">
  <input type="text" id="trackingId" placeholder="TRACKING ID" />
  <button onclick="trackPackage()">TRACK →</button>
</div>

<table id="resultsTable">
  <tbody id="resultsBody"></tbody>
</table>

<footer>
  © 2025 FedEx | All rights reserved
</footer>

  function trackPackage() {
    const input = document.getElementById("trackingId").value.trim().toUpperCase();
    const data = trackingData[input];
    const table = document.getElementById("resultsTable");
    const body = document.getElementById("resultsBody");

    if (data) {
      body.innerHTML = `
        <tr><th colspan="2">SENDER'S INFORMATION</th></tr>
        <tr><td>Name</td><td>${data.sender.name}</td></tr>
        <tr><td>Country</td><td>${data.sender.country}</td></tr>
        <tr><td>Email</td><td>${data.sender.email}</td></tr>
        <tr><td>Phone</td><td>${data.sender.phone}</td></tr>

        <tr><th colspan="2">RECEIVER'S INFORMATION</th></tr>
        <tr><td>Name</td><td>${data.receiver.name}</td></tr>
        <tr><td>Country</td><td>${data.receiver.country}</td></tr>
        <tr><td>Email</td><td>${data.receiver.email}</td></tr>
        <tr><td>Direction</td><td>${data.receiver.direction}</td></tr>
        <tr><td>Phone</td><td>${data.receiver.phone}</td></tr>

        <tr><th colspan="2">PACKAGE INFORMATION</th></tr>
        <tr><td>Date of Arrival</td><td>${data.arrival}</td></tr>
        <tr><td>Current Location</td><td><strong>${data.location}</strong></td></tr>

        <tr><th colspan="2">PACKAGE IMAGE</th></tr>
        <tr><td colspan="2"><img src="${data.image}" class="package-image" alt="Package"></td></tr>
      `;
      table.style.display = "table";
    } else {
      table.style.display = "none";
      alert("❌ Invalid Tracking ID. Please try again.");
    }
  }
</script>
